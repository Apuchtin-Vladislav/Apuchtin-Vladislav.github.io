	<div class="col-sm-4 col-sx-12 formPart">
		<h3 class="text-center">Оставьте Вашу заявку на консультацию</h4>
		<form class="form-horizontal" action="#"> 
			<div class="row">
				<div class="col-sm-12">
					<input class="form-control" id="name" name="name" placeholder="Имя" type="text" pattern="^[\s-A-Za-zА-Яа-яЁё'`]+$" required>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<input class="form-control" id="telephone" name="telephone" placeholder="Телефон" type="tel" pattern="(\+?\d[- .]*){7,13}" required>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<textarea class="form-control" id="comments"
					name="comments" placeholder="Ваш вопрос" rows="5"></textarea>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<button class="btn sendBtn" type="submit">Оставить заявку</button>
				</div>
			</div>
		</form>
